<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var season = prompt('Введите название времени года (с заглавной буквы): ');
        switch (season){
            case 'Зима':
                alert('Пользователь попал в страну Антарктида.');
                break;
            case 'Весна':
                alert('Пользователь попал в страну Испания.');
                break;
            case 'Лето':
                alert('Пользователь попал в страну Мальдивы.');
                break;
            default:
                alert('Пользователь попал в страну Ирландия.');
                break;
        }
    </script>
</body>
</html>
