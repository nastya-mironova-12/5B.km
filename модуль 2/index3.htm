<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function zp() {
            var a = prompt('Какой ваш оклад? (укажите в рублях, только число)');
            var b
            if (a < 100000) {
                b = a - a*0.35;
            }
            else {
                b = a - a*0.45;
            }
            alert('с учётом налоговых вычетов ваша з/п составляет '+b+'руб.');
        }
        zp();
    </script>
</body>
</html>
