<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = prompt('Введите текущий месяц (с заглавной буквы): ');
        if (month == 'Август'){
            alert('Отдых! Пора!');
        }
        else if (month == 'Июль'){
            alert('Остался месяц до отдыха!');
        }
        else if (month == 'Сентябрь'){
            alert('Кажется, вы уже отдохнули, следующий отпуск через год.');
        }
        else{alert()}
    </script>
</body>
</html>
